<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hogwarts opgave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwarts</h1>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="*">all</button>
      <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
    </p>

    <hr />

    <table id="list">
      <thead>
        <tr id="sorting">
          <button data-action="sort" data-sort-direction="asc" data-sort="first_name">First Name</button>
          <button data-action="sort" data-sort-direction="asc" data-sort="middle_name">Middle Name</button>
          <button data-action="sort" data-sort-direction="asc" data-sort="last_name">Last Name</button>
          <button data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</button>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="first_name">First Name</td>
        <td data-field="middle_name">Middle Name</td>
        <td data-field="last_name">Last Name</td>
        <td data-field="gender">Gender</td>
        <td data-field="house">House</td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
